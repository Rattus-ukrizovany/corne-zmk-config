# Dongle configuration for central role
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable USB HID output for the dongle
CONFIG_ZMK_USB=y

# Increase transmission strength for better connectivity
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable peripheral scanning for connecting to keyboard halves
CONFIG_BT_CENTRAL=y

# Display configuration for SSH1106 OLED
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# SSH1106 Display driver settings
CONFIG_I2C=y
CONFIG_DISPLAY=y
CONFIG_LVGL=y

# Dongle display specific configurations
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y
CONFIG_ZMK_DONGLE_DISPLAY_BONGO_CAT=y
CONFIG_ZMK_DONGLE_DISPLAY_MODIFIERS=y  
CONFIG_ZMK_DONGLE_DISPLAY_LAYER=y

# Increase connection intervals for better performance
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# Split configuration for proper key handling
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
