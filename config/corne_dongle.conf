# Dongle configuration for central role
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable USB HID output for the dongle
CONFIG_ZMK_USB=y

# Increase transmission strength for better connectivity
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable peripheral scanning for connecting to keyboard halves
CONFIG_BT_SCAN=y
CONFIG_BT_CENTRAL=y

# Display configuration for SSH1106 OLED
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Default widget configuration
CONFIG_ZMK_LV_FONT_DEFAULT_SMALL_MONTSERRAT_16=y
CONFIG_LV_FONT_DEFAULT_MONTSERRAT_26=y

# Increase connection intervals for better performance
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3