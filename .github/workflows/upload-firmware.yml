name: Upload Firmware Artifacts

on:
  workflow_run:
    workflows: ["Build Firmware"] # <-- Change to match your build workflow's `name:`
    types:
      - completed

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: firmware

      - name: List downloaded files
        run: ls -l firmware || echo "No firmware files found."

      - name: Create a new branch
        run: |
          BRANCH="firmware-update-$(date +%Y%m%d%H%M%S)"
          git checkout -b $BRANCH
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      - name: Configure git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit firmware artifacts
        run: |
          if [ "$(ls -A firmware)" ]; then
            git add firmware/
            git commit -m "Add firmware artifacts from Build Firmware"
          else
            echo "No new firmware files to commit."
          fi

      - name: Push branch
        run: |
          if git rev-parse --verify HEAD >/dev/null 2>&1; then
            git push origin HEAD:$BRANCH_NAME
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "Add firmware artifacts from Build Firmware"
          body: "This PR adds the generated firmware artifacts from the latest build."
          base: main
