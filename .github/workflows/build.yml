on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

  keymap_drawer:
    name: Generate Keymap PNG
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install keymap-drawer and Inkscape
        run: |
          pip install keymap-drawer
          sudo apt-get update
          sudo apt-get install -y inkscape

      - name: Generate keymap PNG
        run: |
          python -m keymap_drawer parse -z config/corne.keymap | \
          python -m keymap_drawer draw -z corne -o corne.keymap.svg -
          inkscape --export-type=png --export-dpi=300 corne.keymap.svg -o corne.keymap.png

      - name: Upload keymap PNG
        uses: actions/upload-artifact@v4
        with:
          name: keymap-image
          path: corne.keymap.png

  push_artifacts:
    name: Push build artifacts to repo
    needs: [build, keymap_drawer]
    runs-on: ubuntu-latest
    if: ${{ needs.build.result == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: firmware

      - name: Download keymap image
        uses: actions/download-artifact@v4
        with:
          name: keymap-image
          path: keymap

      - name: Commit and push artifacts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add firmware/ keymap/
          git commit -m "Update firmware and keymap image from latest successful build" || echo "No changes to commit"
          git push
