on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

  firmware-management:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts
      
      - name: Create and clear firmware folder
        run: |
          rm -rf firmware
          mkdir -p firmware
      
      - name: Copy firmware files to firmware folder
        run: |
          find downloaded-artifacts -name "*.uf2" -exec cp {} firmware/ \;
          ls -la firmware/
      
      - name: Configure git for pushing
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

    
      - name: Upload firmware folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.job }}-${{ github.run_id }}
          path: firmware/
          retention-days: 90

          name: Build and Push Firmware & Assets

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Or your target branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ... your build steps here ...

      # Move UF2 files to firmware folder
      - name: Move UF2 files
        run: |
          mkdir -p firmware
          find . -name '*.uf2' -exec mv {} firmware/ \;

      # Move PNG files to assets folder
      - name: Move PNG files
        run: |
          mkdir -p assets
          find . -name '*.png' -exec mv {} assets/ \;

      # Configure git for committing
      - name: Set up git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Commit and push changes
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add firmware/*.uf2 assets/*.png
          git commit -m "Auto-update firmware and assets from workflow" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
