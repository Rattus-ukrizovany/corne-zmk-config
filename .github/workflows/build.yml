on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

  firmware-management:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts
      
      - name: Create and clear firmware folder
        run: |
          # Remove existing firmware folder if it exists
          rm -rf firmware
          # Create fresh firmware folder
          mkdir -p firmware
      
      - name: Copy firmware files to firmware folder
        run: |
          # Find and copy all .uf2 files from downloaded artifacts
          find downloaded-artifacts -name "*.uf2" -exec cp {} firmware/ \;
          # List what we copied for verification
          ls -la firmware/
      
      - name: Commit and push firmware files
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add firmware/
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update firmware UF2 files [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload firmware folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.job }}-${{ github.run_id }}
          path: firmware/
          retention-days: 90
